syntax = "proto3";

package coordinator;

option go_package = "github.com/harshitster/223B-Project/src/coordinator/proto;proto";

service CoordinatorService {
  rpc Submit (TxnRequest) returns (TxnResponse);
}

message TxnRequest {
  string id = 1;
  string op = 2;
  repeated string accounts = 3;
  int32 amount = 4;
}

message TxnResponse {
  bool accepted = 1;
}